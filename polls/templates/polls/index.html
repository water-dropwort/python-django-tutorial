{% if latest_question_list %}
<ul>
  {% for question in latest_question_list %}
  <li>
    <!-- To use href like below, app_name variable is set to "testpolls". -->
    <a href="{% url 'testpolls:detail' question.id %}">{{ question.question_text }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
